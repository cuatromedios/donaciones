 <template name="donate">
     <article>
     {{#if existe}}
     <form id="formDonate">
         <div class="row">
             <h1>{{name}}</h1>
             <img class="full" src="/img/banner.jpg">
             <p class="summary">{{description}}</p>
             <p>Puedes ayudar con lo que tú desees, ya sea una sola vez o mensualmente.</p>
         </div>
         <br>
         <div class="row">
             <h4>Datos personales</h4>
             <div class="col s12 input-field">
                 <input type="text" name="name" id="name" required/>
                 <label for="name">Nombre</label>
             </div>
         </div>
         <div class="row">
             <div class="col s12 input-field">
                 <input type="email" name="email" id="email" required/>
                 <label for="email">Correo electrónico</label>
             </div>
         </div>
         <div class="row">
             <div class="col s12 input-field">
                 <input type="text" name="phone" id="phone"/>
                 <label for="phone">Teléfono</label>
             </div>
         </div>
         <div class="row">
             <div class="col s3 input-field">
                 <input type="number" name="amount" id="amount" min="10" value="{{defaultAmount}}" style="font-weight: bold; font-size: 1.5em;"/>
                 <label for="name" class="active">Cantidad </label>
             </div>
             <div class="col s2 input-field">
                 <small>Pesos<br>mexicanos</small>
             </div>
             <div class="col s6 input-field">
                 <input type="checkbox" class="filled-in" name="recurrent" id="recurrent" {{checkRecurrent}}/>
                 <label for="recurrent">Mensual</label>
             </div>
         </div>
         <div class="row">
             <h4>¿Cómo quieres hacer tus donaciones?</h4>
             <div class="col s12 input-field">
                 <input class="with-gap" type="radio" name="paymentType" id="paymentTypeCredit" value="credit_card" checked >
                 <label for="paymentTypeCredit">Tarjeta de crédito.</label><br>
                 <!--<input disabled class="with-gap" type="radio" name="paymentType" id="paymentTypeTransfer" value="spei">
                 <label for="paymentTypeTransfer">Transferencia bancaria (SPEI).</label><br>
                 <input disabled class="with-gap" type="radio" name="paymentType" id="paymentTypeOxxo" value="oxxo">
                 <label for="paymentTypeOxxo">Pagar en Oxxo.</label><br>
                 <input disabled class="with-gap" type="radio" name="paymentType" id="paymentTypeDeposit" value="credit_card">
                 <label for="paymentTypeDeposit">Depósito en Efectivo.</label><br>-->
             </div>
         </div>

         <div  id="divCreditCardInfo">
             <div class="row">
                 <div class="col s12 input-field">
                     <input type="text" id="creditCardName" data-conekta="card[name]" size="20" maxlength="20" required/>
                     <label for="creditCardName">Nombre como aparece en la tarjeta</label>
                 </div>
                 <div class="col s8 input-field">
                     <input type="text" id="creditCardNumber" data-conekta="card[number]" size="20" maxlength="19" required/>
                     <label for="creditCardNumber">Número de tarjeta de crédito</label>
                 </div>
                 <div class="col s4 input-field">
                     <input type="text" id="creditCardCVC" data-conekta="card[cvc]" size="3" maxlength="3" required/>
                     <label for="creditCardCVC">CVC (Los 3 números de la parte posterior)</label>
                 </div>
             </div>
             <div class="row">
                 <div class="col s12">
                 Fecha de vencimiento:
                 </div>
             </div>
             <div class="row">
                 <div class="col s3 input-field">
                     <select class="browser-default" data-conekta="card[exp_month]">
                         <option value="1">01</option>
                         <option value="2">02</option>
                         <option value="3">03</option>
                         <option value="4">04</option>
                         <option value="5">05</option>
                         <option value="6">06</option>
                         <option value="7">07</option>
                         <option value="8">08</option>
                         <option value="9">09</option>
                         <option value="10">10</option>
                         <option value="11">11</option>
                         <option value="12">12</option>
                     </select>
                     <label for="creditCardDueMonth" class="active">Mes</label>
                 </div>
                 <div class="col s3 input-field">
                     <select id="cardYearSelector" class="browser-default" data-conekta="card[exp_year]">
                         {{#each years}}
                             <option value="{{value}}">{{label}}</option>
                         {{/each}}
                     </select>
                     <label for="cardYearSelector" class="active">Año</label>
                 </div>
             </div>
         </div>
         <div class="row" id="progressBarDiv" style="display:none;">
             <div class="col s12">
                 <div class="progress">
                     <div class="indeterminate"></div>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col s12">
                 <button class="btn-large green" type="submit">¡Donar!</button>
             </div>
         </div>
     </form>
         <script type="text/javascript">
             // Conekta Public Key
             Conekta.setPublishableKey('key_W3vkDUBSM7zEzCzdRsJMXRw');

         </script>
     {{else}}
         Proyecto no encontrado, verifique la dirección de internet.
     {{/if}}
     </article>
 </template>
